<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="todo">
      <h1>TO-DO LIST</h1>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add task or item..."
        />
        <button class="input-button">Add</button>
      </div>
      <h2>Task List</h2>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/MarinaPerezR" target="_blank"
          >Marina P.R.</a
        >
        and
        <a href="#" target="_blank">Tyagi Sen</a>.
      </p>
    </footer>
  </body>
</html>
