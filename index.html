<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TO-DO LIST</h1>
      </div>
      <div class="todo-form">
        <input
          type="text"
          class="input-item"
          name="input-box"
          id="input-box"
          placeholder="Add task or item..."
        />
        <button class="input-button">Add</button>
      </div>
      <h2>Task List</h2>
      <ul class="list-container">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span>0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/MarinaPerezR" target="_blank"
          >Marina P.R.</a
        >
        and
        <a href="#" target="_blank">Tyagi Sen</a>.
      </p>
    </footer>
  </body>
</html>
